<!DOCTYPE html>
<head>
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter" >
        <h1 id="counter-name">CONTADOR</h1>
        <p id="number">0</p>
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="diminuir()">Diminuir</button>
    </div>
</body>
<script>
    let numero = 0;
    function adicionar() {
        numero = numero + 1
        render()
    }
    function diminuir() {
        numero = numero - 1
        render()
    }
    function render() {
        const p = document.querySelector("#number")
        p.innerText = numero
    }
        render() 
</script>
</html>
